<!-- Standard Meta -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<script src="{{ url_for('public', filepath='js/vendor/jquery.min.js', _external=True, _scheme=config.URL_SCHEME) }}"></script>

{% if config.UI_SYSTEM == 'semantic' %}
    {# Semantic UI #}
    <script src="{{ url_for('public', filepath='fomantic-ui/semantic.min.js', _external=True, _scheme=config.URL_SCHEME) }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('public', filepath='fomantic-ui/semantic.min.css', _external=True, _scheme=config.URL_SCHEME) }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('public', filepath='css/style.css', _external=True, _scheme=config.URL_SCHEME) }}">
{% elif config.UI_SYSTEM == 'materialize' %}
    {# Materialize #}
    <script src="{{ url_for('public', filepath='materialize/js/materialize.min.js', _external=True, _scheme=config.URL_SCHEME) }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('public', filepath='materialize/css/materialize.min.css', _external=True, _scheme=config.URL_SCHEME) }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('public', filepath='css/m-style.css', _external=True, _scheme=config.URL_SCHEME) }}"> {# Materialized #}

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
{% elif config.UI_SYSTEM == 'bootstrap' %}
    <script src="{{ url_for('public', filepath='js/vendor/bootstrap/bootstrap.min.js', _external=True, _scheme=config.URL_SCHEME) }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('public', filepath='css/vendor/bootstrap/bootstrap.min.css', _external=True, _scheme=config.URL_SCHEME) }}">

    <link rel="stylesheet" type="text/css" href="{{ url_for('public', filepath='css/b-style.css', _external=True, _scheme=config.URL_SCHEME) }}">
{% endif %}
